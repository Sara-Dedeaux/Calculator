<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">

    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="leftPanel col-2 d-sm-none d-md-block"></div>
            <div class="centerPanel col-8">
                <div class="container calcBody">
                    <br>
                    <div class="row calcDisplay text-end"> 
                        <p></p>
                        <h1></h1>
                    </div>
                    <div class="row ">
                        <div class="col-3 btnSpace">
                            <input type="button"  class="feature" id="grandTotal" value="GT">
                        </div>
                        <div class="col-3 btnSpace">
                            <input type="button" class="feature" id="backButton" value="DEL">
                        </div>
                        <div class="col-3 btnSpace">
                            <input type="button" class="feature" id="clearEntry" value="CE">
                        </div>
                        <div class="col-3 btnSpace">
                            <input type="button" class="feature" id="clearAll" value="C">
                        </div>
                    </div>  
                    <div class="row">
                        <div class="col-3 btnSpace">
                            <input type="button"  class="num" value="7">
                        </div>
                        <div class="col-3 btnSpace">
                            <input type="button" class="num" value="8">
                        </div>
                        <div class="col-3 btnSpace">
                            <input type="button" class="num" value="9">
                        </div>
                        <div class="col-3 btnSpace">
                            <input type="button" id="divide" class="operation" value="/">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 btnSpace">
                            <input type="button" class="num" value="4">
                        </div>
                        <div class="col-3 btnSpace">
                            <input type="button" class="num" value="5">
                        </div>
                        <div class="col-3 btnSpace">
                            <input type="button" class="num" value="6">
                        </div>
                        <div class="col-3 btnSpace">
                            <input type="button" id="multiply" class="operation"  value="x">
                        </div>
                    </div>        
                    <div class="row">
                        <div class="col-3 btnSpace ">
                            <input type="button" class="num" value="1">
                        </div>
                        <div class="col-3 btnSpace">
                            <input type="button" class="num" value="2">
                        </div>
                        <div class="col-3 btnSpace">
                            <input type="button" class="num" value="3">
                        </div>
                        <div class="col-3 btnSpace">
                            <input type="button" id="subtract" class="operation"  value="-">
                        </div>
                    </div>   
                    <div class="row">
                        <div class="col-3 btnSpace">
                            <input type="button" class="num " value="0">
                        </div>
                        <div class="col-3 btnSpace">
                            <input type="button" class="num"  value=".">
                        </div>
                        <div class="col-3 btnSpace">
                            <input type="button" class="feature" id="negative" value="+/-">
                        </div>
                        <div class="col-3 btnSpace">
                            <input type="button" id="add" class="operation "  value="+">
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="col-1 col-md-4 col-lg-7"></div>
                        <div class="col-10 col-md-7 col-lg-4 btnSpace "  >
                            <input type="button" class="feature" id="equals" value="=">
                        </div>
                        <div class="col-1 col-lg-1 col-md-1"></div>
                    </div>
                    <br>
                </div>
            </div><!--END CENTER PANEL-->
            <div class="rightPanel col-2 d-sm-none d-md-block"></div>
        </div>
    </div>
    

    
</body>

</html>
