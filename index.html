<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="leftPanel col-2"></div>
            <div class="centerPanel col-8">
                <div class="container calcBody">
                    <br>
                    <div class="row calcDisplay">
                        <p></p>
                        <h1></h1>
                    </div>
                    <div class="row ">
                        <div class="col-3 btnSpace">
                            <input type="button" value="GT">
                        </div>
                        <div class="col-3 btnSpace">
                            <input type="button" id="backButton" value="DEL">
                        </div>
                        <div class="col-3 btnSpace">
                            <input type="button" id="clearEntry" value="CE">
                        </div>
                        <div class="col-3 btnSpace">
                            <input type="button" id="clearAll" value="C">
                        </div>
                    </div>  
                    <div class="row">
                        <div class="col-3 btnSpace">
                            <input type="button"  class="num" value="7">
                        </div>
                        <div class="col-3 btnSpace">
                            <input type="button" class="num" value="8">
                        </div>
                        <div class="col-3 btnSpace">
                            <input type="button" class="num" value="9">
                        </div>
                        <div class="col-3 btnSpace">
                            <input type="button" id="divide" class="operation" value="/">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 btnSpace">
                            <input type="button" class="num" value="4">
                        </div>
                        <div class="col-3 btnSpace">
                            <input type="button" class="num" value="5">
                        </div>
                        <div class="col-3 btnSpace">
                            <input type="button" class="num" value="6">
                        </div>
                        <div class="col-3 btnSpace">
                            <input type="button" id="multiply" class="operation"  value="x">
                        </div>
                    </div>        
                    <div class="row">
                        <div class="col-3 btnSpace ">
                            <input type="button" class="num" value="1">
                        </div>
                        <div class="col-3 btnSpace">
                            <input type="button" class="num" value="2">
                        </div>
                        <div class="col-3 btnSpace">
                            <input type="button" class="num" value="3">
                        </div>
                        <div class="col-3 btnSpace">
                            <input type="button" id="subtract" class="operation"  value="-">
                        </div>
                    </div>   
                    <div class="row">
                        <div class="col-3 btnSpace">
                            <input type="button" class="num " value="0">
                        </div>
                        <div class="col-3 btnSpace">
                            <input type="button" class="num"  value=".">
                        </div>
                        <div class="col-3 btnSpace">
                            <input type="button" id="equals" value="=">
                        </div>
                        <div class="col-3 btnSpace">
                            <input type="button" id="add" class="operation "  value="+">
                        </div>
                        
                    </div>
                    <br>
                </div>
            </div><!--END CENTER PANEL-->
            <div class="rightPanel col-2"></div>
        </div>
    </div>
    

    
</body>

 <!-- <script type="text/javascript" src="app.js"></script> -->
  <script type="text/javascript" src="app1.js"></script> 

</html>
